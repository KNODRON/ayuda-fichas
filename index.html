<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Radar Pasivo - Movimiento Errático</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const radarLat = -33.447867318202256;
  const radarLng = -70.65718192524163;
  const radarLatLng = L.latLng(radarLat, radarLng);

  const map = L.map('map').setView([radarLat, radarLng], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © OpenStreetMap contributors'
  }).addTo(map);

  // Marcador de radar (círculo)
  const radarMarker = L.circleMarker(radarLatLng, {
    radius: 10,
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.9
  }).addTo(map).bindPopup("📡 Radar Pasivo<br><small>Ubicación fija</small>");

  // Círculo de cobertura
  L.circle(radarLatLng, {
    radius: 1200,
    color: '#2ecc71',
    fillColor: '#2ecc71',
    fillOpacity: 0.2
  }).addTo(map).bindPopup("Radio de cobertura: 1.2 km");

  // Funciones de geometría
  function degToRad(deg) {
    return deg * (Math.PI / 180);
  }

  function generarHaz(latlng, angulo, apertura, radio) {
    const puntos = [latlng];
    const pasos = 20;
    const inicio = angulo - apertura / 2;
    const fin = angulo + apertura / 2;
    for (let i = 0; i <= pasos; i++) {
      const theta = degToRad(inicio + ((fin - inicio) * i) / pasos);
      const dx = radio * Math.sin(theta);
      const dy = -radio * Math.cos(theta);
      const destino = L.latLng(
        latlng.lat + (180 / Math.PI) * (dy / 6378137),
        latlng.lng + (180 / Math.PI) * (dx / 6378137) / Math.cos(latlng.lat * Math.PI / 180)
      );
      puntos.push(destino);
    }
    return puntos;
  }

  const aperturaTP541 = 54;
  const radioTP541 = 1200;
  const angulos = [285, 339, 93, 147];

  angulos.forEach((angulo) => {
    const haz = generarHaz(radarLatLng, angulo, aperturaTP541, radioTP541);
    L.polygon(haz, {
      color: "red",
      fillColor: "red",
      fillOpacity: 0.2,
      weight: 1,
      dashArray: "4"
    }).addTo(map);
  });

  // Zona ciega
  const zonaCiega = generarHaz(radarLatLng, 23, 25, 1200);
  L.polygon(zonaCiega, {
    color: "gray",
    fillColor: "gray",
    fillOpacity: 0.15,
    weight: 1,
    dashArray: "2"
  }).addTo(map).bindPopup("🕳️ Zona ciega hacia Torre Entel");

  // Simulación de drones
  const drones = [
    { lat: radarLat - 0.005, lng: radarLng - 0.005, velocidad: 0.0005 },
    { lat: radarLat + 0.006, lng: radarLng - 0.004, velocidad: 0.0006 },
    { lat: radarLat - 0.004, lng: radarLng + 0.006, velocidad: 0.0004 }
  ];

  const droneMarkers = [];
  const droneTrails = [];

  drones.forEach((d, i) => {
    const marker = L.circleMarker([d.lat, d.lng], {
      radius: 6,
      color: 'black',
      fillColor: 'black',
      fillOpacity: 0.8
    }).addTo(map).bindPopup(`🛸 Dron enemigo #${i + 1}`);
    const trail = L.polyline([[d.lat, d.lng]], { color: 'purple', weight: 2 }).addTo(map);
    droneMarkers.push(marker);
    droneTrails.push(trail);
  });

  setInterval(() => {
    drones.forEach((d, i) => {
      const deltaLat = (Math.random() - 0.5) * d.velocidad;
      const deltaLng = (Math.random() - 0.5) * d.velocidad;
      d.lat += deltaLat;
      d.lng += deltaLng;

      const distancia = map.distance([radarLat, radarLng], [d.lat, d.lng]);
      if (distancia > 1200) {
        d.lat = radarLat + (Math.random() - 0.5) * 0.02;
        d.lng = radarLng + (Math.random() - 0.5) * 0.02;
      }

      const nuevaPos = [d.lat, d.lng];
      droneMarkers[i].setLatLng(nuevaPos);
      const trail = droneTrails[i];
      trail.addLatLng(nuevaPos);

      const maxPuntos = 100;
      if (trail.getLatLngs().length > maxPuntos) {
        trail.setLatLngs(trail.getLatLngs().slice(-maxPuntos));
      }
    });
  }, 300);
</script>

</body>
</html>
