<!DOCTYPE html>
<html>
<head>
  <title>Radar Pasivo - Detección de Drones</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Coordenadas del radar (oficina, por ejemplo)
  const radarLat = -33.4478; // Santiago, por ejemplo
  const radarLng = -70.6571;

  const map = L.map('map').setView([radarLat, radarLng], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marcador del radar base
  const radarIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149063.png',
    iconSize: [32, 32]
  });

  L.marker([radarLat, radarLng], { icon: radarIcon })
    .addTo(map)
    .bindPopup("📡 Radar Pasivo<br><small>Ubicación fija</small>");

  // Simulación de detección de dron con dirección estimada
  const deteccion = {
    lat: radarLat + 0.002, // un poco más al norte
    lng: radarLng + 0.003,
    frecuencia: "2.4 GHz",
    intensidad: "Alta",
    antena: "Norte",
    hora: "12:43:01"
  };

  // Marcador del dron detectado
  const dronIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/3043/3043816.png",
    iconSize: [28, 28]
  });

  L.marker([deteccion.lat, deteccion.lng], { icon: dronIcon })
    .addTo(map)
    .bindPopup(`
      🛸 <b>Detección de dron</b><br>
      Hora: ${deteccion.hora}<br>
      Frecuencia: ${deteccion.frecuencia}<br>
      Intensidad: ${deteccion.intensidad}<br>
      Antena: ${deteccion.antena}
    `);

  // Dibujar una línea entre radar y dron
  L.polyline([[radarLat, radarLng], [deteccion.lat, deteccion.lng]], {
    color: 'red',
    weight: 2,
    dashArray: '5, 5'
  }).addTo(map);
</script>

</body>
</html>
