<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Recordatorios (sin calendario)</title>
<link rel="manifest" href="manifest.json">
<style>body{font-family:system-ui;margin:16px} table{border-collapse:separate;border-spacing:0 6px} th,td{padding:6px}</style>
</head>
<body>
  <h1>Recordatorios Lu–Vi (2 por día)</h1>
  <p>Ej.: Lunes 16:00 “Martina y Roberto”; Martes 15:45 “Martina”; 16:00 “Roberto”.</p>

  <table>
    <thead><tr><th>Día</th><th>Hora 1</th><th>Mensaje 1</th><th>Hora 2</th><th>Mensaje 2</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>

  <p><button id="enable">🔔 Activar notificaciones</button>
     <button id="save">💾 Guardar horario</button></p>
  <pre id="log" style="font-size:.9rem;background:#f6f6f6;padding:8px;border:1px solid #ddd;max-width:800px;white-space:pre-wrap"></pre>

<script src="app.js"></script>
</body>
</html>
