<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar de Drones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }

    #sidebar {
      position: absolute;
      top: 0; left: 0;
      width: 260px;
      height: 100%;
      background-color: #0b3d2c;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    #sidebar h2 {
      margin-top: 40px;
      font-size: 20px;
      color: white;
    }

    #droneList li {
      background: #ffffff;
      color: #0b3d2c;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #6FAF5B;
      border-radius: 8px;
      list-style: none;
    }

    #hamburguesa {
      position: absolute;
      top: 10px; left: 10px;
      background: #0b3d2c;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .alerta {
      position: absolute;
      top: 20px; right: 20px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      animation: parpadeo 1s infinite;
      z-index: 1000;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hidden { transform: translateX(-100%); }
  </style>
</head>
<body>
  <div id="hamburguesa">☰</div>
  <div id="sidebar">
    <h2>Radar de Drones</h2>
    <ul id="droneList"></ul>
  </div>
  <div id="map"></div>
  <audio id="alertaAudio" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const radarCoords = [-33.447867318202256, -70.65718192524163];

    const map = L.map('map').setView(radarCoords, 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    const radarIcon = L.icon({ iconUrl: 'radarIcon.png', iconSize: [40, 40] });
    const droneIcon = L.icon({ iconUrl: 'dronIcon.png', iconSize: [30, 30] });

    const radarMarker = L.marker(radarCoords, { icon: radarIcon }).addTo(map);
    radarMarker.bindPopup(`<strong>Radar Central</strong><br>Ubicación:<br>${radarCoords[0].toFixed(6)}, ${radarCoords[1].toFixed(6)}`);

    const cobertura = L.circle(radarCoords, {
      radius: 1200,
      color: '#00ff00',
      fillOpacity: 0.1
    }).addTo(map);

    function addCone(center, angle, color) {
      const radius = 1200;
      const cone = [];
      const start = angle - 27;
      const end = angle + 27;
      for (let a = start; a <= end; a += 1) {
        const rad = a * Math.PI / 180;
        const lat = center[0] + (radius / 111320) * Math.cos(rad);
        const lng = center[1] + (radius / 111320) * Math.sin(rad) / Math.cos(center[0] * Math.PI / 180);
        cone.push([lat, lng]);
      }
      cone.unshift(center);
      L.polygon(cone, { color, fillOpacity: 0.3 }).addTo(map);
    }

    addCone(radarCoords, 300, 'red');
    addCone(radarCoords, 30, 'red');
    addCone(radarCoords, 120, 'red');
    addCone(radarCoords, 210, 'red');

    const drones = [
      { id: 1, freq: '2.4 GHz', coords: [-33.448541, -70.649430], path: [[-33.448541, -70.649430], [-33.4465, -70.6530]] },
      { id: 2, freq: '5.8 GHz', coords: [-33.449819, -70.654906], path: [[-33.4508, -70.6600], [-33.4468, -70.6535], [-33.442, -70.645]] },
      { id: 3, freq: '915 MHz', coords: [-33.452796, -70.651972], path: [[-33.455, -70.654], [-33.451, -70.652], [-33.4475, -70.650]] }
    ];

    const droneList = document.getElementById('droneList');
    const alertaAudio = document.getElementById('alertaAudio');
    let alertaMostrada = false;
    let alertaDiv = null;

    drones.forEach(d => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>Dron #${d.id}</strong><br>Frecuencia: ${d.freq}<br>Posición: ${d.coords[0].toFixed(6)}, ${d.coords[1].toFixed(6)}`;
      li.id = `drone-${d.id}`;
      droneList.appendChild(li);

      const marker = L.marker(d.coords, { icon: droneIcon }).addTo(map);
      marker.bindPopup(`<strong>Dron #${d.id}</strong><br>Frecuencia: ${d.freq}`);
      d.marker = marker;
      d.index = 0;
      d.trail = L.polyline([d.coords], { color: 'purple' }).addTo(map);
    });

    function updateDrones() {
      let dronDentro = false;

      drones.forEach(d => {
        if (d.index < d.path.length) {
          const target = d.path[d.index];
          const current = d.marker.getLatLng();
          const lat = current.lat + (target[0] - current.lat) * 0.02;
          const lng = current.lng + (target[1] - current.lng) * 0.02;

          d.marker.setLatLng([lat, lng]);
          d.trail.addLatLng([lat, lng]);
          document.getElementById(`drone-${d.id}`).innerHTML = `<strong>Dron #${d.id}</strong><br>Frecuencia: ${d.freq}<br>Posición: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

          const dist = map.distance([lat, lng], radarCoords);
          if (d.id === 2 && dist < 1200) dronDentro = true;

          if (Math.abs(lat - target[0]) < 0.0002 && Math.abs(lng - target[1]) < 0.0002) {
            d.index++;
          }
        }
      });

      if (dronDentro && !alertaMostrada) {
        alertaAudio.play();
        alertaDiv = document.createElement('div');
        alertaDiv.className = 'alerta';
        alertaDiv.innerText = 'DRON DETECTADO';
        document.body.appendChild(alertaDiv);
        alertaMostrada = true;
      } else if (!dronDentro && alertaMostrada) {
        alertaDiv.remove();
        alertaMostrada = false;
      }
    }

    setInterval(updateDrones, 200);

    document.getElementById('hamburguesa').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
  </script>
</body>
</html>
