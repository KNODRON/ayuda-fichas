<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar de Drones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }

    #sidebarToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #005131;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1100;
      border-radius: 4px;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background-color: #ffffff;
      color: #005131;
      border-right: 3px solid #005131;
      padding: 15px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    #sidebar.hidden {
      transform: translateX(-300px);
    }

    .drone-box {
      border: 1px solid #005131;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f3fdf3;
    }

    .drone-box strong {
      color: #003d26;
    }

    .alerta {
      position: absolute;
      top: 20px; right: 20px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      animation: parpadeo 1s infinite;
      z-index: 1000;
    }

    @keyframes parpadeo {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="sidebarToggle">☰</button>
  <div id="sidebar">
    <h2>Radar de Drones</h2>
    <div id="droneList"></div>
  </div>
  <audio id="alertaAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const radarCoords = [-33.447867318202256, -70.65718192524163];

    const map = L.map('map').setView(radarCoords, 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    const radarIcon = L.icon({ iconUrl: 'radarIcon.png', iconSize: [40, 40] });
    const droneIcon = L.icon({ iconUrl: 'dronIcon.png', iconSize: [30, 30] });

    const radarMarker = L.marker(radarCoords, { icon: radarIcon }).addTo(map);
    radarMarker.bindPopup(`<b>Radar Central</b><br>Ubicación:<br>${radarCoords[0].toFixed(6)}, ${radarCoords[1].toFixed(6)}<br>Rango: 1.2 km`);

    const cobertura = L.circle(radarCoords, {
      radius: 1200,
      color: '#00ff00',
      fillOpacity: 0.1
    }).addTo(map);

    function addCone(center, angle, color) {
      const radius = 1200;
      const cone = [];
      const start = angle - 27;
      const end = angle + 27;
      for (let a = start; a <= end; a += 1) {
        const rad = a * Math.PI / 180;
        const lat = center[0] + (radius / 111320) * Math.cos(rad);
        const lng = center[1] + (radius / 111320) * Math.sin(rad) / Math.cos(center[0] * Math.PI / 180);
        cone.push([lat, lng]);
      }
      cone.unshift(center);
      L.polygon(cone, { color, fillOpacity: 0.3 }).addTo(map);
    }

    addCone(radarCoords, 300, 'red');
    addCone(radarCoords, 30, 'red');
    addCone(radarCoords, 120, 'red');
    addCone(radarCoords, 210, 'red');

    const drones = [
      { id: 1, freq: '2.4 GHz', coords: [-33.448541, -70.649430], path: [[-33.448541, -70.649430], [-33.4465, -70.6530]] },
      { id: 2, freq: '5.8 GHz', coords: [-33.449819, -70.654906], path: [[-33.4508, -70.6600], [-33.4468, -70.6535], [-33.442, -70.645]] },
      { id: 3, freq: '915 MHz', coords: [-33.452796, -70.651972], path: [[-33.455, -70.654], [-33.451, -70.652], [-33.4475, -70.650]] }
    ];

    const droneList = document.getElementById('droneList');
    const alertaAudio = document.getElementById('alertaAudio');
    let alertShown = false;

    drones.forEach(d => {
      const div = document.createElement('div');
      div.className = 'drone-box';
      div.innerHTML = `<strong>Dron #${d.id}</strong><br>Frecuencia: ${d.freq}<br>Posición: ${d.coords[0].toFixed(6)}, ${d.coords[1].toFixed(6)}`;
      div.id = `drone-${d.id}`;
      droneList.appendChild(div);

      const marker = L.marker(d.coords, { icon: droneIcon }).addTo(map);
      marker.bindPopup(`<b>Dron #${d.id}</b><br>Frecuencia: ${d.freq}`);
      d.marker = marker;
      d.index = 0;
      d.trail = L.polyline([d.coords], { color: 'purple' }).addTo(map);
    });

    function updateDrones() {
      drones.forEach(d => {
        if (d.index < d.path.length) {
          const target = d.path[d.index];
          const current = d.marker.getLatLng();
          const lat = current.lat + (target[0] - current.lat) * 0.01;
          const lng = current.lng + (target[1] - current.lng) * 0.01;

          d.marker.setLatLng([lat, lng]);
          d.trail.addLatLng([lat, lng]);
          document.getElementById(`drone-${d.id}`).innerHTML =
            `<strong>Dron #${d.id}</strong><br>Frecuencia: ${d.freq}<br>Posición: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

          const dist = map.distance([lat, lng], radarCoords);
          if (d.id === 2 && dist < 1200 && !alertShown) {
            alertaAudio.play();
            const alerta = document.createElement('div');
            alerta.className = 'alerta';
            alerta.innerText = 'DRON DETECTADO';
            document.body.appendChild(alerta);
            alertShown = true;
            setTimeout(() => alerta.remove(), 5000);
          }

          if (Math.abs(lat - target[0]) < 0.0002 && Math.abs(lng - target[1]) < 0.0002) {
            d.index++;
          }
        }
      });
    }

    setInterval(updateDrones, 200);

    // Botón hamburguesa para mostrar/ocultar barra
    const toggleButton = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");
    toggleButton.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });
  </script>
</body>
</html>
