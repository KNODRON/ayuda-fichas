<!DOCTYPE html>
<html>
<head>
  <title>Radar Pasivo - Detección de Drones</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Coordenadas del radar (ejemplo Santiago)
  const radarLat = -33.447868;
  const radarLng = -70.657196;

  const map = L.map('map').setView([radarLat, radarLng], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Ícono radar
  const radarIcon = L.icon({
    iconUrl: 'radarIcon.png', // Ícono de radar
    iconSize: [36, 36]
  });

  // Radar marcador
  L.marker([radarLat, radarLng], { icon: radarIcon })
    .addTo(map)
    .bindPopup("📡 Radar Pasivo<br><small>Cuartel</small>");

    // 🔰 CÍRCULO DE COBERTURA (1.2 km)
  L.circle([radarLat, radarLng], {
    radius: 1200,             // 1.2 km
    color: '#2ecc71',         // borde verde
    fillColor: '#2ecc71',     // relleno verde
    fillOpacity: 0.2          // bajo contraste
  }).addTo(map).bindPopup("Radio de cobertura: 1.2 km");

  // Coordenadas del radar (igual que las del marcador principal)
const radarLatLng = L.latLng(-33.447868, -70.657196); // Reemplaza por tu coordenada exacta

// Parámetros del haz
const radioEnMetros = 1200; // 1.2 km
const anguloCentral = 0; // 0° = norte
const apertura = 10; // ángulo total del haz

// Convertir grados a radianes
function degToRad(deg) {
  return deg * (Math.PI / 180);
}

// Función para calcular puntos del haz
function generarHaz(latlng, angulo, apertura, radio) {
  const puntos = [latlng];
  const pasos = 20;
  const inicio = angulo - apertura / 2;
  const fin = angulo + apertura / 2;

  for (let i = 0; i <= pasos; i++) {
    const theta = degToRad(inicio + ((fin - inicio) * i) / pasos);
    const dx = radio * Math.sin(theta);
    const dy = -radio * Math.cos(theta); // Negativo porque Leaflet usa Y invertido
    const destino = L.latLng(
      latlng.lat + (180 / Math.PI) * (dy / 6378137),
      latlng.lng + (180 / Math.PI) * (dx / 6378137) / Math.cos(latlng.lat * Math.PI / 180)
    );
    puntos.push(destino);
  }

  return puntos;
}

// Dibujar el haz como un polígono
const hazPuntos = generarHaz(radarLatLng, anguloCentral, apertura, radioEnMetros);
L.polygon(hazPuntos, {
  color: "limegreen",
  fillColor: "limegreen",
  fillOpacity: 0.3,
  weight: 1,
  dashArray: "4"
}).addTo(map);


  // Detección simulada
  const deteccion = {
    lat: radarLat + 0.002,
    lng: radarLng + 0.003,
    frecuencia: "2.4 GHz",
    intensidad: "Alta",
    antena: "Norte",
    hora: "12:43:01"
  };

  // Ícono de dron
  const dronIcon = L.icon({
    iconUrl: 'dronIcon.png', // Ícono dron
    iconSize: [30, 30]
  });

  L.marker([deteccion.lat, deteccion.lng], { icon: dronIcon })
    .addTo(map)
    .bindPopup(`
      🛸 <b>Detección de dron</b><br>
      Hora: ${deteccion.hora}<br>
      Frecuencia: ${deteccion.frecuencia}<br>
      Intensidad: ${deteccion.intensidad}<br>
      Antena: ${deteccion.antena}
    `);

  // Flecha de dirección
  L.polyline([[radarLat, radarLng], [deteccion.lat, deteccion.lng]], {
    color: 'red',
    weight: 2,
    dashArray: '5, 5'
  }).addTo(map);
</script>

</body>
</html>
