<!DOCTYPE html>
<html>
<head>
  <title>Radar Pasivo - Detección de Drones</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Coordenadas del radar (ejemplo Santiago)
  const radarLat = -33.447868;
  const radarLng = -70.657196;

  const map = L.map('map').setView([radarLat, radarLng], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Ícono radar
  const radarIcon = L.icon({
    iconUrl: 'radarIcon.png', // Ícono de radar
    iconSize: [36, 36]
  });

  // Radar marcador
  L.marker([radarLat, radarLng], { icon: radarIcon })
    .addTo(map)
    .bindPopup("📡 Radar Pasivo<br><small>Cuartel</small>");

    // 🔰 CÍRCULO DE COBERTURA (1.2 km)
  L.circle([radarLat, radarLng], {
    radius: 1200,             // 1.2 km
    color: '#2ecc71',         // borde verde
    fillColor: '#2ecc71',     // relleno verde
    fillOpacity: 0.2          // bajo contraste
  }).addTo(map).bindPopup("Radio de cobertura: 1.2 km");

  // Detección simulada
  const deteccion = {
    lat: radarLat + 0.002,
    lng: radarLng + 0.003,
    frecuencia: "2.4 GHz",
    intensidad: "Alta",
    antena: "Norte",
    hora: "12:43:01"
  };

  // Ícono de dron
  const dronIcon = L.icon({
    iconUrl: 'dronIcon.png', // Ícono dron
    iconSize: [30, 30]
  });

  L.marker([deteccion.lat, deteccion.lng], { icon: dronIcon })
    .addTo(map)
    .bindPopup(`
      🛸 <b>Detección de dron</b><br>
      Hora: ${deteccion.hora}<br>
      Frecuencia: ${deteccion.frecuencia}<br>
      Intensidad: ${deteccion.intensidad}<br>
      Antena: ${deteccion.antena}
    `);

  // Flecha de dirección
  L.polyline([[radarLat, radarLng], [deteccion.lat, deteccion.lng]], {
    color: 'red',
    weight: 2,
    dashArray: '5, 5'
  }).addTo(map);
</script>

</body>
</html>
