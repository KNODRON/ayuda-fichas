<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Radar Pasivo Detecci√≥n Drones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 1rem;
      z-index: 999;
      height: 100vh;
      width: 250px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 260px;
      z-index: 1000;
      background: #005131;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .hidden { transform: translateX(-260px); }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <h2>üìã Drones Detectados</h2>
  <ul id="droneList"></ul>
</div>
<button id="toggleSidebar">‚è™ Ocultar</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const radarLat = -33.447867318202256;
  const radarLng = -70.65718192524163;
  const radarLatLng = L.latLng(radarLat, radarLng);

  const map = L.map('map').setView([radarLat, radarLng], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data ¬© OpenStreetMap contributors'
  }).addTo(map);

  const radarIcon = L.icon({
    iconUrl: 'radarIcon.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20],
    popupAnchor: [0, -10]
  });

  const dronIcon = L.icon({
    iconUrl: 'dronIcon.png',
    iconSize: [30, 30],
    iconAnchor: [15, 15],
    popupAnchor: [0, -10]
  });

  L.marker(radarLatLng, { icon: radarIcon }).addTo(map)
    .bindPopup("üì° Radar Pasivo<br><small>Ubicaci√≥n fija</small>").openPopup();

  // C√≠rculo de cobertura
  L.circle(radarLatLng, {
    radius: 1200,
    color: '#2ecc71',
    fillColor: '#2ecc71',
    fillOpacity: 0.2
  }).addTo(map).bindPopup("Cobertura 1,2 km");

  // Utilidades
  function degToRad(deg) {
    return deg * (Math.PI / 180);
  }

  function generarHaz(latlng, angulo, apertura, radio) {
    const puntos = [latlng];
    const pasos = 20;
    const inicio = angulo - apertura / 2;
    const fin = angulo + apertura / 2;
    for (let i = 0; i <= pasos; i++) {
      const theta = degToRad(inicio + ((fin - inicio) * i) / pasos);
      const dx = radio * Math.sin(theta);
      const dy = -radio * Math.cos(theta);
      const destino = L.latLng(
        latlng.lat + (180 / Math.PI) * (dy / 6378137),
        latlng.lng + (180 / Math.PI) * (dx / 6378137) / Math.cos(latlng.lat * Math.PI / 180)
      );
      puntos.push(destino);
    }
    return puntos;
  }

  const aperturaTP541 = 54;
  const radioTP541 = 1200;
  const angulos = [285, 339, 93, 147];

  angulos.forEach((angulo) => {
    const haz = generarHaz(radarLatLng, angulo, aperturaTP541, radioTP541);
    L.polygon(haz, {
      color: "red",
      fillColor: "red",
      fillOpacity: 0.2,
      weight: 1,
      dashArray: "4"
    }).addTo(map);
  });

  // Zona ciega
  const zonaCiega = generarHaz(radarLatLng, 23, 25, 1200);
  L.polygon(zonaCiega, {
    color: "gray",
    fillColor: "gray",
    fillOpacity: 0.15,
    weight: 1,
    dashArray: "2"
  }).addTo(map).bindPopup("üï≥Ô∏è Zona ciega hacia Torre Entel");

  // Simulaci√≥n de drones
  const drones = [
    { lat: radarLat - 0.005, lng: radarLng - 0.005, vel: 0.0005, freq: "2.4 GHz" },
    { lat: radarLat + 0.006, lng: radarLng - 0.004, vel: 0.0006, freq: "5.8 GHz" },
    { lat: radarLat - 0.004, lng: radarLng + 0.006, vel: 0.0004, freq: "915 MHz" }
  ];

  const droneMarkers = [];
  const droneTrails = [];

  drones.forEach((d, i) => {
    const marker = L.marker([d.lat, d.lng], { icon: dronIcon }).addTo(map)
      .bindPopup(`üõ∏ Dron #${i + 1}`);
    const trail = L.polyline([[d.lat, d.lng]], { color: 'purple', weight: 2 }).addTo(map);
    droneMarkers.push(marker);
    droneTrails.push(trail);
  });

  function actualizarSidebar() {
    const list = document.getElementById("droneList");
    list.innerHTML = "";
    drones.forEach((d, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>Dron #${i + 1}</strong><br>
        Frecuencia: ${d.freq}<br>
        Posici√≥n: ${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}
      `;
      list.appendChild(li);
    });
  }

  setInterval(() => {
    drones.forEach((d, i) => {
      const deltaLat = (Math.random() - 0.5) * d.vel;
      const deltaLng = (Math.random() - 0.5) * d.vel;
      d.lat += deltaLat;
      d.lng += deltaLng;

      const distancia = map.distance([radarLat, radarLng], [d.lat, d.lng]);
      if (distancia > 1200) {
        d.lat = radarLat + (Math.random() - 0.5) * 0.02;
        d.lng = radarLng + (Math.random() - 0.5) * 0.02;
      }

      const nuevaPos = [d.lat, d.lng];
      droneMarkers[i].setLatLng(nuevaPos);
      droneTrails[i].addLatLng(nuevaPos);
      if (droneTrails[i].getLatLngs().length > 100) {
        droneTrails[i].setLatLngs(droneTrails[i].getLatLngs().slice(-100));
      }
    });

    actualizarSidebar();
  }, 300);

  // Mostrar/Ocultar barra lateral
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleSidebar");
  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
    toggleBtn.innerText = sidebar.classList.contains("hidden") ? "‚è© Mostrar" : "‚è™ Ocultar";
  });

  actualizarSidebar();
</script>

</body>
</html>
