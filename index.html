<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Radar Pasivo - Simulaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }
    #sidebar {
      position: absolute; top: 0; left: 0; width: 270px; height: 100%;
      background: #e9f5ed; z-index: 999;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      overflow-y: auto; padding: 10px;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden { transform: translateX(-100%); }
    .deteccion {
      background: #fff; border-left: 4px solid #005131;
      margin-bottom: 10px; padding: 10px; font-size: 14px;
    }
    #toggleSidebar {
      position: absolute; top: 10px; left: 280px;
      background: #005131; color: #fff; border: none;
      padding: 5px 10px; z-index: 1000; cursor: pointer;
    }
    #alerta {
      position: absolute; top: 20px; right: 20px;
      background: red; color: white; font-weight: bold;
      padding: 10px 20px; font-size: 18px;
      animation: blink 1s infinite;
      z-index: 1000; display: none;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .leaflet-control-layers {
      z-index: 999 !important;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>üìã Drones Detectados</h3>
  <div id="detecciones"></div>
</div>
<button id="toggleSidebar">‚è™ Ocultar</button>
<div id="alerta">üö® DRON DETECTADO üö®</div>
<div id="map"></div>
<audio id="alarma" src="alert.mp3" preload="auto"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const radarLatLng = [-33.447867318202256, -70.65718192524163];
  const torreEntel = [-33.44462269903805, -70.65603368514269];
  const apertura = 54, radio = 1200;

  const map = L.map('map', {
    center: radarLatLng, zoom: 16,
    layers: [L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')]
  });

  const baseMaps = {
    "Mapa Calle": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
    "Sat√©lite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
      'World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' })
  };
  L.control.layers(baseMaps).addTo(map);

  const radarIcon = L.icon({ iconUrl: 'radarIcon.png', iconSize: [36, 36] });
  const dronIcon = L.icon({ iconUrl: 'dronIcon.png', iconSize: [28, 28] });

  L.marker(radarLatLng, { icon: radarIcon }).addTo(map)
    .bindPopup("üì° Radar Pasivo<br><small>Ubicaci√≥n del radar</small>");

  L.circle(radarLatLng, {
    radius: 1200, color: '#2ecc71', fillColor: '#2ecc71', fillOpacity: 0.15
  }).addTo(map);

  // C√°lculo direcci√≥n Torre Entel y ajuste de antenas
  const getAzimut = (from, to) => {
    const rad = Math.atan2(to[1] - from[1], to[0] - from[0]);
    return ((rad * 180 / Math.PI + 360) % 360);
  };

  const torreAzimut = getAzimut(radarLatLng, torreEntel);
  const angulos = [
    torreAzimut + 120,
    torreAzimut + 210,
    torreAzimut + 300,
    torreAzimut + 30
  ];

  function degToRad(d) { return d * (Math.PI / 180); }

  function generarHaz(center, angle, apertura, distancia) {
    const puntos = [center];
    const pasos = 10;
    for (let i = 0; i <= pasos; i++) {
      const a = degToRad(angle - apertura/2 + (apertura * i / pasos));
      const dx = distancia * Math.sin(a);
      const dy = -distancia * Math.cos(a);
      const lat = center[0] + (180/Math.PI) * (dy/6378137);
      const lng = center[1] + (180/Math.PI) * (dx/6378137) / Math.cos(center[0] * Math.PI/180);
      puntos.push([lat, lng]);
    }
    return L.polygon(puntos, {
      color: 'red', fillColor: 'red', fillOpacity: 0.15, dashArray: '5,5'
    }).addTo(map);
  }

  angulos.forEach(a => generarHaz(radarLatLng, a, apertura, radio));

  // Sidebar Toggle
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleSidebar");
  toggleBtn.onclick = () => {
    sidebar.classList.toggle("hidden");
    toggleBtn.innerText = sidebar.classList.contains("hidden") ? "‚è© Mostrar" : "‚è™ Ocultar";
  };

  // Alerta
  const alerta = document.getElementById("alerta");
  const alarma = document.getElementById("alarma");

  // Detecci√≥n de drones
  const deteccionesDiv = document.getElementById("detecciones");

  function crearDiv(id, coord) {
    const div = document.createElement("div");
    div.id = "dron-" + id;
    div.className = "deteccion";
    div.innerHTML = `<strong>üõ∏ Dron ${id}</strong><br>Lat: ${coord[0].toFixed(6)}<br>Lng: ${coord[1].toFixed(6)}`;
    return div;
  }

  function actualizarDiv(id, coord) {
    const el = document.getElementById("dron-" + id);
    if (el) {
      el.innerHTML = `<strong>üõ∏ Dron ${id}</strong><br>Lat: ${coord[0].toFixed(6)}<br>Lng: ${coord[1].toFixed(6)}`;
    }
  }

  function dentroDelRadio(pos) {
    return map.distance(radarLatLng, pos) <= 1200;
  }

  function crearDron(id, tipo) {
    let pos = tipo === "recto"
      ? [radarLatLng[0] + 0.01, radarLatLng[1]]
      : [radarLatLng[0] + (Math.random() - 0.5) * 0.01, radarLatLng[1] + (Math.random() - 0.5) * 0.01];

    const marker = L.marker(pos, { icon: dronIcon }).addTo(map)
      .bindPopup(`üõ∏ <b>Dron ${id}</b><br>Ruta: ${tipo}`);

    const path = L.polyline([pos], { color: "blue", weight: 2 }).addTo(map);
    deteccionesDiv.appendChild(crearDiv(id, pos));

    let counter = 0;
    let direction = tipo === "recto" ? [-0.0003, 0] : [0, 0];

    const move = () => {
      if (tipo === "recto") {
        pos[0] += direction[0];
      } else {
        pos[0] += (Math.random() - 0.5) * 0.0004;
        pos[1] += (Math.random() - 0.5) * 0.0004;
      }

      marker.setLatLng(pos);
      path.addLatLng(pos);
      actualizarDiv(id, pos);

      if (dentroDelRadio(pos)) {
        if (id === 3) {
          alerta.style.display = "block";
          alarma.play();
        }
      } else {
        if (id === 3) alerta.style.display = "none";
        map.removeLayer(marker);
        map.removeLayer(path);
        const old = document.getElementById("dron-" + id);
        if (old) old.remove();
        setTimeout(() => crearDron(id, tipo), 5000);
        return;
      }
      requestAnimationFrame(move);
    };

    requestAnimationFrame(move);
  }

  crearDron(1, "erratico");
  crearDron(2, "erratico");
  crearDron(3, "recto");
</script>
</body>
</html>
